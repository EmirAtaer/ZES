
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZES | Yatırım ve Operasyon KDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Leaflet Popup Customization - Beyaz arka plan ve çarpı butonunu kaldır */
        .leaflet-popup-content-wrapper {
            background: transparent !important;
            box-shadow: none !important;
            padding: 0 !important;
            border-radius: 0 !important;
        }
        .leaflet-popup-content {
            margin: 0 !important;
        }
        .leaflet-popup-tip-container {
            display: none !important;
        }
        /* Çarpı butonunu gizle */
        .leaflet-popup-close-button {
            display: none !important;
        }
        
        /* Google Maps Info Window Customization - Beyaz arka plan ve çarpı butonunu kaldır */
        .gm-style .gm-style-iw-c {
            background: transparent !important;
            box-shadow: none !important;
            padding: 0 !important;
            border-radius: 0 !important;
        }
        .gm-style .gm-style-iw-d {
            overflow: auto !important;
            max-width: none !important;
        }
        .gm-style .gm-style-iw-t::after {
            display: none !important;
        }
        /* Çarpı butonunu gizle */
        .gm-ui-hover-effect {
            display: none !important;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0b0f1a;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #161b2a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .province-path {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            stroke: #1e293b;
            stroke-width: 0.5;
        }
        .province-path:hover {
            stroke: #FF8C00;
            stroke-width: 1.5;
            filter: drop-shadow(0 0 12px rgba(255, 140, 0, 0.5));
            z-index: 50;
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }
        .animate-pulse-slow {
            animation: pulse-slow 3s infinite ease-in-out;
        }
        .leaflet-container {
            background: #0b0f1a !important;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .leaflet-tile-pane {
            opacity: 1 !important;
        }
        .leaflet-tile {
            filter: brightness(0.9) contrast(1.1) !important;
        }
        .leaflet-popup-content-wrapper {
            background: #0b0f1a;
            border: 1px solid #334155;
            border-radius: 15px;
            padding: 0;
        }
        .leaflet-popup-tip {
            background: #0b0f1a;
        }
        .leaflet-control-zoom {
            border: none !important;
            box-shadow: 0 0 10px rgba(0,0,0,0.5) !important;
        }
        .leaflet-control-zoom a {
            background: #161b2a !important;
            color: #FF8C00 !important;
            border: 1px solid #334155 !important;
        }
        .leaflet-control-zoom a:hover {
            background: #1e293b !important;
        }
        .custom-marker {
            background: transparent;
            border: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
